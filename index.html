<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Translator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4a5568;
    }

    select, button {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #edf2f7;
      border: 1px solid #cbd5e0;
      border-radius: 25px;
      color: #4a5568;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 220px;
      padding: 10px;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140"><polygon points="0,0 140,0 70,70" fill="%234A5568"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
    }

    select:hover {
      background-color: #e2e8f0;
    }

    button:hover {
      background-color: #e2e8f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #cbd5e0;
      cursor: not-allowed;
    }

    button#exitButton {
      background-color: #fed7d7;
    }

    #speakButton.loading::after {
      content: ' ...';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { content: ' ...'; }
      50% { content: ' ..'; }
      25% { content: ' .'; }
    }

    #output {
      margin-top: 20px;
      text-align: left;
      padding: 20px;
      background: #f7fafc;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #output p {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #2d3748;
    }

    #original, #translated {
      font-weight: bold;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <h1>üé§ Voice Translator</h1>
  <select id="languageSelect">
    <option value="es" selected>Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="zh-CN">Chinese</option>
    <option value="hi">Hindi</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="ar">Arabic</option>
    <option value="ru">Russian</option>
    <option value="pt">Portuguese</option>
    <option value="it">Italian</option>
    <option value="tr">Turkish</option>
    <option value="nl">Dutch</option>
    <option value="sv">Swedish</option>
    <option value="pl">Polish</option>
    <option value="fi">Finnish</option>
    <option value="no">Norwegian</option>
    <option value="da">Danish</option>
    <option value="th">Thai</option>
    <option value="vi">Vietnamese</option>
    <option value="ms">Malay</option>
    <option value="id">Indonesian</option>
    <option value="bn">Bengali</option>
    <option value="ur">Urdu</option>
    <option value="el">Greek</option>
    <option value="he">Hebrew</option>
    <option value="fa">Persian</option>
    <option value="uk">Ukrainian</option>
    <option value="ro">Romanian</option>
    <option value="cs">Czech</option>
    <option value="hu">Hungarian</option>
  </select>
  <button id="speakButton">üéô Speak</button>
  <button id="exitButton">‚ùå Exit</button>
  <div id="output">
    <p>Original Text: <span id="original">Your spoken text will appear here.</span></p>
    <p>Translated Text: <span id="translated">The translation will appear here.</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
